<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участие в розыгрыше</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideIn 1.2s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

            button:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }

            button:active {
                transform: scale(0.95);
            }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">🎉 Участвуйте в розыгрыше! 🎉</h1>
        <p id="message">Нажмите кнопку ниже, чтобы зарегистрироваться и получить шанс на победу!</p>
        <button id="participateButton" onclick="handleParticipation()">Участвовать</button>
    </div>

    <script>
        // Функция для обработки нажатия кнопки "Участвовать"
        async function handleParticipation() {
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const button = document.getElementById('participateButton');

            try {
                // Проверяем, используется ли VPN (пример через IP-API)
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();

                // Пример проверки на VPN (можно использовать другие методы)
                if (ipData.country !== 'RU') { // Замените 'RU' на код вашей страны
                    title.innerText = "Ошибка!";
                    message.innerText = "Не удалось принять участие. Отключите VPN.";
                    button.style.display = 'none'; // Скрываем кнопку после ошибки
                    return;
                }

                // Если VPN не используется, отправляем данные в бот
                Telegram.WebApp.sendData(JSON.stringify({ action: "participate" }));
                title.innerText = "🎉 Вы участвуете в розыгрыше! 🎉";
                message.innerText = "Спасибо за участие! Ждите результатов.";
                button.style.display = 'none'; // Скрываем кнопку после успешного участия

                // Закрываем мини-приложение через 2 секунды
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 2000);
            } catch (error) {
                console.error("Ошибка при проверке IP:", error);
                title.innerText = "Ошибка!";
                message.innerText = "Не удалось принять участие. Попробуйте позже.";
                button.style.display = 'none'; // Скрываем кнопку после ошибки
            }
        }
    </script>
</body>
</html>
